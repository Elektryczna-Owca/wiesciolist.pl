<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiesciolist.pl QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 20px;
        }
        .qr-code {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }
        .link {
            color: #2563eb;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s;
            display: block;
            text-align: center;
        }
        .link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="qr.png" alt="QR Code do Wiesciolist.pl" class="qr-code">
        <a href="https://halo.wiesciolist.pl/" class="link" target="_blank">halo.wiesciolist.pl</a>
    </div>
</body>
</html>
